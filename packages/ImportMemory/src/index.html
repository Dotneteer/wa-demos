<!DOCTYPE html>
<html>
  <head>
    <title>Using Imported memory</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h3 id="log"></h3>
    <div>
      <h3>
        Shared memory contents <button onclick="initShape()">Init shape</button>
      </h3>
      <canvas id="canvas1" width="200" height="200"></canvas>
    </div>
    <div>
      <h3>Red module contents <button onclick="addRed()">Add Red</button></h3>
      <canvas id="canvas2" width="200" height="200"></canvas>
    </div>
    <div>
      <h3>
        Green module contents <button onclick="addGreen()">Add Green</button>
      </h3>
      <canvas id="canvas3" width="200" height="200"></canvas>
    </div>
    <div>
      <h3>
        Blue module contents <button onclick="addBlue()">Add Blue</button>
      </h3>
      <canvas id="canvas4" width="200" height="200"></canvas>
    </div>
    <script src="/build/main.js"></script>
  </body>
</html>
